<DOCTYPE html>
  <meta charset="utf-8">
  <head>
    <link href="LoginStylesheet.css" rel="stylesheet" type="text/css" >
  </head>
  <body>
    <form>
      <h1>ACCOUNT LOGIN</h1>
      
        <div class="fields">
         <label for="username">USERNAME</label>
         <input type="text" id="username" name="username" autofocus required>
         <label for="psw">PASSWORD</label>
         <input class="form-control" type="password" id="psw" name="psw" required>
        </div>
     
        <div class="forgot">
          <label for="psw">Forgot password?</label>
        </div>
      
        <div class="button"> 
          <button type="submit" value="Login">Login</button>
      </div>
    </form>
  </body>
