<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit</title>
</head>
<body>
<h1>Edit Todo</h1>
<form th:action="|@{/todo/edit}?id=${todo.id}|" th:method="post" th:object="${todo}">
  <label for="task">edit task</label>
  <input type="text" name="task" id="task" th:field="*{title}">
  <label for="urgent">check if urgent</label>
  <input type="checkbox" name="urgent" id="urgent" th:field="*{urgent}">
  <label for="done">check if done</label>
  <input type="checkbox" name="done" id="done" th:field="*{done}">
  <button type="submit">submit</button>
</form>

</body>
</html>
